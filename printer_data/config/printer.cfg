[include mainsail.cfg]
[include fluidd.cfg]

# [include generic-bigtreetech-xxx.cfg]
# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include macro.cfg]

[stepper_x]
step_pin: PC1
dir_pin: PC0
enable_pin: !PC2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_min: -16
position_endstop: -16
position_max: 159
homing_speed: 50

[stepper_y]
step_pin: PB9
dir_pin: PB8
enable_pin: !PH2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_min: -8
position_endstop: -8
position_max: 165
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PB7
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop  #enable to use bltouch
#endstop_pin: ^PB0   #disable to use bltouch
#position_endstop: 0.0  #disable to use bltouch
position_max: 180
position_min: 0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PA15
enable_pin: !PB4
microsteps: 16
rotation_distance: 27.53480577
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_pin: PC5
sensor_type: Generic 3950
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PB10
sensor_type: Generic 3950
sensor_pin: PC4
#control: pid
#pid_Kp: 72.921
#pid_Ki: 1.594
#pid_Kd: 834.031
min_temp: 0
max_temp: 80

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PB15
sclk_pin: PB14
sid_pin: PB12
encoder_pins: ^PB13,^PA2
click_pin: ^!PC7

[bltouch]
control_pin: PB1
sensor_pin: ^PB2
x_offset: -49.96
y_offset: -25.5
#z_offset: 0 This is now SET AT BOTTOM OF CONFIG
speed: 10
samples: 2
   
[safe_z_home]
home_xy_position: 78.2,87 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed:80
horizontal_move_z: 5
# min/max starts at 0,0 and goes up to the physical machine limits minus probe offset in both X and Y
mesh_min: 0,0
mesh_max: 108.84,139.5
probe_count: 5,5
algorithm: bicubic


# https://www.klipper3d.org/Manual_Level.html#adjusting-bed-leveling-screws-using-the-bed-probe
[screws_tilt_adjust]
#screw1_name: Middle
#screw1: 100,67.5
screw1: 50, 30
screw1_name: front left screw
screw2: 158.8, 30
screw2_name: front right screw
screw3: 158.8, 165
screw3_name: back right screw
screw4: 50, 165
screw4_name: back left screw
speed: 50
screw_thread: CW-M4

#[respond]
#default_type: echo
#default_prefix:

[include moonraker_obico_macros.cfg]

